<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Html forms -->
    <form action="">

        <label for="Fullname"> Full Name</label><br>
        <input type="text" id="Fullname">

        <hr>
        <label for="ward"> Ward Number</label><br>
        <input type="number" id="ward">

        <hr>
        <label for="email"> Email</label><br>
        <input type="email" id="email">

        <hr>
        <label for="pwd"> Password</label><br>
        <input type="password" id="pwd">

        <hr>
        <label for="time">Time</label><br>
        <input type="time" id="time">

        <hr>
        <label for="date">Date</label><br>
        <input type="date" id="date">

        <hr>
        <label for="favcolor"> Favourite Color</label><br>
        <input type="color" id="favcolor">

         <hr>
        <label for="salary">Expected Salary Range</label><br>
        <input type="range" id="salary">

        <hr>
        <label for="cv">Upload Your CV</label><br>
        <input type="file" id="cv">

        <hr>
        <label for="msg">Message</label><br>
        <textarea id="msg" rows="5"></textarea>

        <hr>
        <label for="language">Select your language</label>
        <select multiple id="language">
            <option value="c">C</option>
            <option value="C plus plus">c++</option>
            <option value="js">javascript</option>
            <option value="java">java</option>
        </select><br>
        <input type="submit">/br>
        <hr>
        <label>What topics are you interested in?</label>
    <br/>
    <input id="ML" name="topics" value="ML" type="checkbox">
    <label for="ML">
        Machine Learning
    </label>
    <br/>
        <input id="ai" name="topics" value="AI" type="checkbox">
    <label for="ai">
Artificial Intelligence
    </label>
        <br/>
        <input id="nlp" name="topics" value="NLP" type="checkbox">
    <label for="nlp">
Natural Language Processing
    </label>
        <br/>
        <input id="qc" name="topics" value="QC" type="checkbox">
    <label for="qc">
Quantum Computing
    </label>

    
    
        <br/>
        <br/>
            <br/>
    <label>Are you a Student?</label>
    <br/>
    <input type="radio" id="yes" value="yes" name="student">
    <label for="yes">Yes</label>
    <br/>

    <input type="radio" id="no" value="no" name="student">
    <label for="no">No</label>
    
    
    <br/>    <br/>
    
    
    <input type="submit" value="Send Message">
    
        <input type="reset" value="Reset">
</form>
        
        

    </form>
</body>
</html>
